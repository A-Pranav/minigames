<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="homestyles/signupcss.css">
    <link rel="icon" href="favicon_io/favicon-16x16.png" type="image/gif" sizes="16x16">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        #taken {
            display: none
        }
    </style>

</head>

<body>
    <div id="formdiv">
        <h2 id="heading">Create Account</h2>
        <label for="user_name">Username</label>
        <br>
        <input type="text" class="inputbs" id="user_name" name="user_name" required" onkeydown="usernamechecker()">
        <br>
        <br>
        <label for="ip_password">Password</label>
        <br>
        <input type="password" class="inputbs" id="ip_password" name="ip_password" required onkeyup="length_checker()">
        <br>
        <span id="length_error"></span>
        <br>
        <br>
        <label for="ip_password_confirm">confirm Password</label>
        <br>
        <input type="password" class="inputbs" id="ip_confirm_password" name="ip_password_confirm"
            placeholder="it should match above password" required onkeyup="checkEqual()">
        <br>
        <span id="sp_checkequal"></span>
        <br>
        <br>
        <button class="inputbs" id="btn_submit" onclick="signed_up()">Register</button>
        <a class="inputbs" href="login.html">Sign In</a>
    </div>
    <p id="taken">Username Already taken</p>
    <script src="scripts/sign_up.js"></script>
    <!-- <script src="scripts/jquery-3.5.1.min.js"></script> -->
    
</body>

</html>
